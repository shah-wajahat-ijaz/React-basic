
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      class Counter extends React.Component {
        constructor(props) {
          super(props);
          this.state = {counter: 0};
        }

        increaseCounter = (event) => {
          this.setState((state) => {return {counter: state.counter + 1}})
        }

        decreaseCounter = (event) => {
          this.setState((state) => {return {counter: state.counter - 1}})
        }

        clearCounter = (event) => {
          this.setState({counter: 0})
        }
        
        render() {
          return <div><p>Counter: {this.state.counter}</p>
          <button onClick={this.increaseCounter}>Increase</button>
          <button onClick={this.decreaseCounter}>Decrease</button>
          <button onClick={this.clearCounter}>Clear</button>
          </div>
        }

      }

      ReactDOM.render(<Counter />, document.getElementById('root'));
    </script>
  </body>
</html>
