<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      class UserInput extends React.Component {
        constructor(props){
          super(props);
          this.state={firstName:"",lastName:"" ,email:""};
        }
        inputSaved=(event)=>{
          this.setState({ [event.target.name]: event.target.value});
        }
        /*inputSavedL=(event)=>{
          this.setState({lastName: event.target.value});
        }*/
        formSubmit=(event)=>{
          event.preventDefault();
          alert("Hello " + this.state.firstName + ' '+ this.state.lastName + " Your Email  " +this.state.email);
          this.setState({firstName:'',lastName:'',email:''})
        }

        render(){
          return(
            <form>
              <p>First Name: <input name="firstName" type="text" onChange={this.inputSaved} value={this.state.firstName} /> </p>
              <p>Last Name: <input name="lastName" type="text"onChange={this.inputSaved} value={this.state.lastName} /> </p>
              <p>Email: <input name="email" type="text" onChange={this.inputSaved} value={this.state.email} /> </p>
              
              <button onClick={this.formSubmit}>Show Me</button>
              </form>
          )
        }

      }

      ReactDOM.render(<UserInput />, document.getElementById('root'));
    </script>
  </body>
</html>
